<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Courgette|Pacifico:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Ezwich Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="signup-form">
    <form onsubmit="return calc()">
      <div class="form-header">
        <h2>Ezwich calculator</h2>
        <p id="head">Input your balance to see your fee and total amount you can withdraw</p>
      </div>
      <div class="form-group">
        <label>Balance:</label>
        <input id="balance" value=0 type="number" step="0.01" class="form-control" name="Balance" required="required">
      </div>
      <div class="form-group">
        <label>Amount you want to leave on card (optional):</label>
        <input id="remain" value=0 type="number" step="0.01" class="form-control" name="Remain">
      </div>
      <div class="form-group">
        <label>fee:</label>
        <p id="fee"> ... </p>
      </div>
      <div class="form-group">
        <label>You can withdraw:</label>
        <button id="calcbtn" type="submit" class="btn btn-primary btn-block btn-lg">Calculate</button>
        <center>Some cards have daily limits</center>
      </div>
    </form>

    <div class="info-section">
      <b>Alawa News</b>
      <p>Toggle this button to let others know if the alawa is in or not
        </p>
              <button id="alawa" class="btn btn-primary btn-block btn-lg"><span class="counter" id="loaded">0</span> I loaded successfully :) </button><br/>
              <button id="alawa2" class="btn-red btn-primary btn-block btn-lg"><span class="counter" id="noload">0</span> No funds to be loaded :( </button>
              <p>updated on: <span id="updatetime"></span> </p>
    </div>

    <div class="info-section">
      <p>Logs:</p>
      <ul id="logs">

      </ul>
    </div>
    
    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>


    <script src="moment.js"></script>
    <script src="moment-timezone.js"></script>
    <script src="script.js"></script>
</body>

</html>
